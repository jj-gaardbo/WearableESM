<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Basic</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="lib/tau/wearable/theme/changeable/tau.min.css">
	<link rel="stylesheet" href="lib/custom/roundslider.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/changeable/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="ui-page scroll-page ui-page-active" id="start-page">
      <div class="ui-content start-page-content">
      	<p>Respond to the form based on the specific activity, you undertook at the time of the signal.</p>
      	<p>If you are not able to react to the signal within it's 1-hour lifetime, you can ignore it, and await coming signals.</p>
         <a href="page-slider" class="start">
         	<button type="button" class="ui-btn">Start</button>
         </a>
      </div>
   </div>
   
   <div class="ui-page data-page" id="page-slider">
      <div class="ui-content">
      
         <div id="handle1" class="roundslider"></div>
         <div id="progress" class="roundslider"></div>
         
         <div class="item"></div>
         <div class="hr"></div>
         
         <div class="tutorial hidden"></div>         
      </div>
   </div>
   
     <div class="ui-page scroll-page" id="submit-page">
	  <span class="time"></span>
      <div class="ui-content">
         <a href="#" id="submit" class="submit-link">
         	<button type="button" class="ui-btn">Submit</button>
         </a>
         
         <div class="feedback hidden">
         	<p>Thank you for you response.</p>
         </div>        
      </div>
   </div>
   	<script src="lib/tau/wearable/js/tau.min.js"></script>
   	<script src="lib/custom/roundslider.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
	<script src="js/circle-helper.js"></script>
	<script src="js/classes/hrHandler.js"></script>
	<script src="js/classes/responseHandler.js"></script>
	<script src="js/classes/timeHandler.js"></script>
	<script src="js/classes/colorManager.js"></script>
	<script src="js/items.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
